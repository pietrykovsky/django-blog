{% extends 'base.html' %}
{% block content %}
<main class="bg-gray d-flex min-vh-100 align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto mb-5">
                <!-- main content block -->
                <div class="card rounded border-0 shadow-sm">
                    <div class="card-body p-5">
                        <div class="d-flex justify-content-between align-items-center mb-4 pb-4 border-bottom">
                            <div class="ms-3">
                                <h4 class="text-uppercase fw-weight-bold mb-0">{% block form_title %}{% endblock %}</h4>
                            </div>
                        </div>
                        <div class="justify-content-center align-items-center mb-4 px-2">
                            {% block form %}{% endblock %}
                        </div>
                        {% block form_footer %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
