{% extends 'form.html' %}
{% load crispy_forms_tags %}

{% block form_title %}Reset your password{% endblock %}
{% block form %}
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <div class="pt-4 text-center">
        <button class="btn btn-warning px-5" type="submit">Reset</button>
    </div>
</form>
{% endblock %}
