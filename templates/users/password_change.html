{% extends 'form.html' %}
{% load crispy_forms_tags %}

{% block form_title %}Change your password{% endblock %}
{% block form %}
<form method="post"> {% csrf_token %}
    {{ form|crispy }}
    <div class="text-center mt-4">
        <button class="btn btn-warning px-5"type="submit">Change</button>
    </div>
</form>
{% endblock %}
