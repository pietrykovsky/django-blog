{% extends 'form.html' %}
{% load crispy_forms_tags %}

{% block form_title %}Edit post{% endblock %}
{% block form %}
<form enctype="multipart/form-data" method="post"> {% csrf_token %}
    {{ form.media }}
    {{ form|crispy }}
    <div class="pt-4">
        <button class="btn btn-primary btn-block" type="submit">Edit</button>
    </div>
</form>
{% endblock %}
